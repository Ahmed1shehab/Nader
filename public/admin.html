<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="admin.js"></script> <!-- JS for handling API calls -->
</head>
<body class="bg-light">
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="mb-0">Admin Dashboard</h1>
      <!-- Sign Out Button -->
      <button class="btn btn-danger" id="signOutBtn">Sign Out</button>
    </div>
  </header>

  <main class="container mt-5">
    <h2 class="mb-4">Manage Cards</h2>
    <div class="row" id="cards-container">
      <!-- Cards will be dynamically loaded here -->
    </div>

    <!-- Modal for Adding/Editing a Card -->
    <div class="modal" tabindex="-1" id="cardModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cardModalLabel">Add New Card</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="cardForm">
              <div class="mb-3">
                <label for="cardTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="cardTitle" required>
              </div>
              <div class="mb-3">
                <label for="cardText" class="form-label">Text</label>
                <input type="text" class="form-control" id="cardText" required>
              </div>
              <div class="mb-3">
                <label for="cardImage" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="cardImage" required>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-success" id="addCardBtn" data-bs-toggle="modal" data-bs-target="#cardModal">Add New Card</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
